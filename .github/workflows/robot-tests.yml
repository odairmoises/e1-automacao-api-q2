name: Robot Framework API Tests

on:
  schedule:
    - cron: '0 22 * * 1-5'    # Executa de segunda a sexta às 22h
    - cron: '5 22 * * *'    # Executa de segunda a sexta às 22h05s
    - cron: '0 11 * * 1-5' # Executa de segunda a sexta às 11h
    - cron: '0 14 * * *'    # Executa de segunda a sexta às 14h
  push:
    branches:
      - main
  pull_request:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Robot Framework tests
      run: |
        mkdir -p results
        robot -d results tests/

    - name: Upload Robot Framework results
      uses: actions/upload-artifact@v4
      with:
        name: robot-results
        path: results/
